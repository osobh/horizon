[package]
name = "stratoswarm-cli"
version = "0.1.0"
edition = "2024"
authors = ["StratoSwarm Team"]
description = "Unified CLI for StratoSwarm orchestration platform"
license = "MIT"

[[bin]]
name = "stratoswarm"
path = "src/main.rs"

[dependencies]
# CLI framework
clap = { version = "4.5", features = ["derive", "env", "color", "cargo"] }
clap_complete = "4.5"

# Async runtime
tokio = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging and output
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
console = "0.15"
indicatif = "0.17"
colored = "2.0"
comfy-table = "7.0"

# Interactive mode
rustyline = "14.0"
rustyline-derive = "0.10"

# Configuration
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9"
toml = { workspace = true }
dirs = "5.0"

# Networking
reqwest = { version = "0.11", features = ["json", "stream"] }
url = "2.5"

# Time
chrono = { workspace = true }
humantime = "2.1"
humansize = "2.1"

# Utils
rand = { workspace = true }
uuid = { workspace = true }
base64 = "0.22"

# Project dependencies
stratoswarm-dsl = { path = "../swarm-dsl" }
swarm-registry = { path = "../swarm-registry" }
# Temporarily commented to test CLI independently
# stratoswarm-runtime = { path = "../runtime" }
# stratoswarm-cluster-mesh = { path = "../cluster-mesh" }
# stratoswarm-zero-config = { path = "../zero-config" }

[dev-dependencies]
tempfile = { workspace = true }
assert_cmd = "2.0"
predicates = "3.0"
mockall = "0.12"
serial_test = "3.0"
tokio-test = "0.4"
pretty_assertions = "1.4"
proptest = "1.4"

[features]
e2e = []