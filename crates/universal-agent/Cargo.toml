[package]
name = "universal-agent"
version = "0.1.0"
edition = "2021"
description = "Universal Agent with versioned AgentDNA for StratoSwarm"
license = "MIT"

[dependencies]
# Core agent traits (preserved from horizon-agents)
horizon-agents-core = { path = "../horizon-agents/core" }

# Evolution engine integration (optional, for advanced features)
# stratoswarm-evolution-engines = { path = "../evolution-engines" }

# Async runtime
tokio = { workspace = true, features = ["full"] }
async-trait = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Utilities
uuid = { workspace = true, features = ["v4", "serde"] }
chrono = { workspace = true, features = ["serde"] }
tracing = { workspace = true }

[dev-dependencies]
tokio-test = "0.4"
