[package]
name = "exorust-synthesis"
version = "0.1.0"
edition = "2021"

[dependencies]
# Workspace dependencies
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
bytes = { workspace = true }
tracing = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
async-trait = { workspace = true }
uuid = { workspace = true }
rand = { workspace = true }

# Project crates (removed for testing)
# exorust-cuda = { path = "../cuda", features = ["mock"] }
# exorust-runtime = { path = "../runtime" }
# exorust-memory = { path = "../memory" }
# exorust-storage = { path = "../storage" }
# exorust-agent-core = { path = "../agent-core" }
# exorust-monitoring = { path = "../monitoring" }

# Synthesis-specific dependencies
async-openai = "0.29"
chrono = { version = "0.4", features = ["serde"] }
dashmap = "6.1"
parking_lot = "0.12"
once_cell = "1.20"
regex = "1.11"
tera = "1.20"  # Template engine

# Neural network dependencies for intent orchestration
candle-core = { workspace = true }
candle-nn = { workspace = true }
ndarray = { workspace = true }
futures = { workspace = true }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.10"
criterion = { version = "0.5", features = ["async_tokio"] }
mockall = "0.13"
wiremock = "0.6"  # For mocking HTTP APIs
proptest = "1.5"  # Property-based testing

[features]
default = []
mock-llm = []  # Enable mock LLM for testing