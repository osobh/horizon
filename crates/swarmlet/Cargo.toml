[package]
name = "swarmlet"
version = "0.1.0"
edition = "2021"
authors = ["StratoSwarm Team"]
description = "Lightweight StratoSwarm node agent for easy cluster joining"
license = "MIT"
repository = "https://github.com/stratoswarm/stratoswarm"

[[bin]]
name = "swarmlet"
path = "src/main.rs"

[dependencies]
# Core async runtime
tokio = { workspace = true, features = ["full"] }
async-trait = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Network and discovery
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
mdns-sd = "0.7"

# System information
sysinfo = { workspace = true }
uuid = { workspace = true }

# CLI parsing
clap = { version = "4.0", features = ["derive"] }

# Crypto for join tokens
ed25519-dalek = "2.0"
x25519-dalek = { version = "2.0", features = ["static_secrets"] }
rand = { workspace = true }
rand_core = "0.6"
base64 = "0.21"

# Time handling
chrono = { workspace = true }

# Additional dependencies
futures = { workspace = true }
num_cpus = "1.16"
hostname = "0.3"

# Configuration
toml = { workspace = true }

# HPC Channels integration
hpc-channels = { path = "../../../02-hpc-channels", optional = true, features = ["rkyv-codec"] }

# Warp format for high-speed artifact transfer (31 GB/s)
warp-format = { path = "../../../07-warp/crates/warp-format", optional = true }
blake3 = { version = "1.5", optional = true }
hex = { version = "0.4", optional = true }

# Docker integration (optional)
bollard = { version = "0.14", optional = true }

# Archive handling
tar = "0.4"
flate2 = "1.0"

# Hashing for artifact/archive verification
sha2 = "0.10"

# Unix-specific dependencies
[target.'cfg(unix)'.dependencies]
nix = { version = "0.27", features = ["signal", "process", "sched", "mount", "fs", "user"] }

# HTTP server for API
warp = "0.3"
tokio-stream = "0.1"

[features]
default = ["docker"]
docker = ["bollard"]
hpc-channels = ["dep:hpc-channels"]
warp-transfer = ["dep:warp-format", "dep:blake3", "dep:hex", "hpc-channels"]

[dev-dependencies]
tempfile = "3.8"
criterion = { version = "0.5", features = ["async_tokio"] }

[[bench]]
name = "build_queue_bench"
harness = false

[[bench]]
name = "metrics_bench"
harness = false

[target.'cfg(target_arch = "aarch64")'.dependencies]
# ARM-specific optimizations can go here