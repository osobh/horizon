[package]
name = "inventory-service"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[[bin]]
name = "inventory-service"
path = "src/main.rs"

[dependencies]
# Web framework
axum = { version = "0.7", features = ["macros"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["trace", "cors", "compression-full"] }

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json", "migrate", "macros"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date/Time
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1.0", features = ["v4", "serde"] }

# HTTP
hyper = "1.0"
http-body-util = "0.1"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Validation
validator = { version = "0.18", features = ["derive"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# OpenAPI
utoipa = { version = "4.0", features = ["axum_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "6.0", features = ["axum"] }

# Horizon crates
hpc-error = { path = "../../hpc-foundation/hpc-error", features = ["sqlx", "axum"] }
hpc-tracing = { path = "../../hpc-foundation/hpc-tracing" }
hpc-config = { path = "../../hpc-foundation/hpc-config" }
hpc-auth = { path = "../../hpc-foundation/hpc-auth" }
hpc-tsdb = { path = "../../hpc-foundation/hpc-tsdb" }
hpc-channels.workspace = true
hpc-inventory = { path = "../../hpc-foundation/hpc-inventory" }

[dev-dependencies]
http-body-util = "0.1"
tower = { version = "0.4", features = ["util"] }
criterion = { version = "0.5", features = ["async_tokio", "html_reports"] }
tempfile = "3.8"

[[bench]]
name = "api_benchmarks"
harness = false
