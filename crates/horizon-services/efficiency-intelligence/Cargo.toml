[package]
name = "efficiency-intelligence"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[dependencies]
hpc-error = { path = "../../hpc-foundation/hpc-error", features = ["sqlx", "axum", "reqwest"] }
hpc-tracing = { path = "../../hpc-foundation/hpc-tracing" }
hpc-config = { path = "../../hpc-foundation/hpc-config" }
hpc-channels.workspace = true
tokio = { workspace = true }
async-trait = { workspace = true }
axum = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
reqwest = { workspace = true }
sqlx = { workspace = true, features = ["postgres", "uuid", "chrono", "runtime-tokio-rustls", "migrate", "rust_decimal"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
rust_decimal = { version = "1.33", features = ["serde", "db-postgres"] }
rust_decimal_macros = "1.33"
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
criterion = { workspace = true }
tokio-test = { workspace = true }
rust_decimal_macros = "1.33"

[[bench]]
name = "efficiency_benchmarks"
harness = false
