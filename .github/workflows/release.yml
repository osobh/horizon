name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: horizon-linux-amd64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: horizon-windows-amd64.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            name: horizon-macos-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: horizon-macos-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/horizon.exe ${{ matrix.name }}
          else
            cp target/${{ matrix.target }}/release/horizon ${{ matrix.name }}
            chmod +x ${{ matrix.name }}
          fi

          # Create tarball/zip
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ${{ matrix.name }}.zip ${{ matrix.name }}
            echo "ASSET=${{ matrix.name }}.zip" >> $GITHUB_ENV
          else
            tar czf ${{ matrix.name }}.tar.gz ${{ matrix.name }}
            echo "ASSET=${{ matrix.name }}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./${{ env.ASSET }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to Kellnr
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates in dependency order
        env:
          CARGO_REGISTRIES_KELLNR_TOKEN: ${{ secrets.KELLNR_TOKEN }}
        run: |
          # Publish in dependency order
          # Core crates first
          for crate in cuda memory storage net; do
            echo "Publishing $crate to Kellnr..."
            (cd crates/$crate && cargo publish --registry kellnr --allow-dirty) || true
            sleep 10
          done

          # Then dependent crates
          for crate in runtime streaming debug; do
            echo "Publishing $crate to Kellnr..."
            (cd crates/$crate && cargo publish --registry kellnr --allow-dirty) || true
            sleep 10
          done

          # Finally high-level crates
          for crate in consensus agent-core gpu-agents; do
            echo "Publishing $crate to Kellnr..."
            (cd crates/$crate && cargo publish --registry kellnr --allow-dirty) || true
            sleep 10
          done
