name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-release:
    name: Build Release (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: stratoswarm-linux-amd64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: stratoswarm-windows-amd64.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            name: stratoswarm-macos-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: stratoswarm-macos-arm64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package binary
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/stratoswarm.exe ${{ matrix.name }}
          else
            cp target/${{ matrix.target }}/release/stratoswarm ${{ matrix.name }}
            chmod +x ${{ matrix.name }}
          fi
          
          # Create tarball/zip
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ${{ matrix.name }}.zip ${{ matrix.name }}
            echo "ASSET=${{ matrix.name }}.zip" >> $GITHUB_ENV
          else
            tar czf ${{ matrix.name }}.tar.gz ${{ matrix.name }}
            echo "ASSET=${{ matrix.name }}.tar.gz" >> $GITHUB_ENV
          fi
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ env.ASSET }}
          asset_name: ${{ env.ASSET }}
          asset_content_type: application/octet-stream

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Login to crates.io
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
      
      - name: Publish crates in dependency order
        run: |
          # Publish in dependency order
          # Core crates first
          for crate in cuda memory storage net; do
            echo "Publishing $crate..."
            (cd crates/$crate && cargo publish --allow-dirty) || true
            sleep 10
          done
          
          # Then dependent crates
          for crate in runtime streaming debug; do
            echo "Publishing $crate..."
            (cd crates/$crate && cargo publish --allow-dirty) || true
            sleep 10
          done
          
          # Finally high-level crates
          for crate in consensus agent-core gpu-agents; do
            echo "Publishing $crate..."
            (cd crates/$crate && cargo publish --allow-dirty) || true
            sleep 10
          done